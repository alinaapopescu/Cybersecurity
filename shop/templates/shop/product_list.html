{% extends "shop/base.html" %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <a href="{% url 'shop:product_detail' product.id %}" class="btn btn-primary">View details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
